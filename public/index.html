<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="application-name" content="Tic Tac Toe" />
    <meta name="author" content="Viacheslav Semushin" />

    <meta
      name="description"
      content="Tic Tac Toe is a game for two players who take turns marking the spaces in a three-by-three grid with X or O. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row is the winner."
    />

    <link
      rel="apple-touch-icon"

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/icons/favicon-16x16.png"
    />

    <link rel="manifest" href="%PUBLIC_URL%/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/icons/safari-pinned-tab.svg"
      color="#ffffff"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico" />

    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe" />

    <meta name="msapplication-TileColor" content="#2b5797" />
